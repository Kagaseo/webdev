<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="sign-in-form.css">
</head>
<body>
    <section class="sign-in-form">
        <div class="form-container">
            <header class="navbar">
                <div class="logo-container">
                    <a href="mental-health-section.html">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/388bbe7e9c57a2ab101a99659aa635725532dc36fcdb2980d58fed9c1f0e2720?placeholderIfAbsent=true&apiKey=fe7a354999e6463997dfad9f454a1569" alt="Serenity Logo" class="logo-image" />
                    <span class="company-name">Serenity</span>
                </a>
                </div>
            </header>
            <main class="main-content">
                <div class="welcome-section">
                    <h1 class="welcome-title">Welcome back</h1>
                    <p class="welcome-message">Please enter your contact details to connect.</p>
                </div>
                <form class="login-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" id="email" class="form-input" placeholder="name@company.com" required />
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="*********" required />
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" class="checkbox-input" />
                            <label for="remember" class="checkbox-label">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password</a>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Log in</button>
                        <button type="button" class="btn btn-google">
                            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/9fe0f2e7e25b89408c62646160e11d6997f291a4b566d006e5744ce286c0af16?placeholderIfAbsent=true&apiKey=fe7a354999e6463997dfad9f454a1569" alt="Google logo" class="google-logo" />
                            Log in with Google
                        </button>
                    </div>
                </form>
                
                <p class="signup-prompt">
                    Don't have an account? <a href="sign-up-form.html" class="signup-link">Sign up here</a>
                </a>
                </p>
            
            </main>
            <footer class="footer">
                <p>&copy; 2024 Serenity</p>
            </footer>
        </div>
        <div class="image-container">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/401107531252845d841adf0142ab8922931a880c0cda6103bb46653ec8741b69?placeholderIfAbsent=true&apiKey=fe7a354999e6463997dfad9f454a1569" alt="Decorative image" class="decorative-image" />
        </div>
    </section>
</body>
</html>
