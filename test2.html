<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exit Check-in - Question 2</title>
    <link rel="stylesheet" href="test2.css">
    <link rel="stylesheet" href="test1.css">
</head>
<body>
    <section class="exit-check-in-container">
        <header class="header">
            <a href="mental-health-section.html">
            <button class="exit-button" aria-label="Exit check-in">Exit check-in</button>
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/1411eb25de5b0397a39f9b44691f8aa13d33396c03e3380271bdc1a49c5be4c8?placeholderIfAbsent=true&apiKey=fe7a354999e6463997dfad9f454a1569" alt="" class="exit-icon" aria-hidden="true">
        </a>
        </header>
        <main class="main-content">
            <h1 class="question-title">Question 2 of 10</h1>
            <p class="question-subtitle">In the past 4 weeks...</p>
            <h2 class="question-text">How often did you feel anxious?</h2>
            <form class="answer-form">
                <fieldset>
                    <legend class="visually-hidden">Frequency options</legend>
                    <label class="answer-option">
                        <input type="radio" name="frequency" value="none" class="visually-hidden">
                        <span class="custom-radio"></span>
                        <span class="option-text">None of the time</span>
                    </label>
                    <label class="answer-option">
                        <input type="radio" name="frequency" value="little" class="visually-hidden">
                        <span class="custom-radio"></span>
                        <span class="option-text">A little of the time</span>
                    </label>
                    <label class="answer-option">
                        <input type="radio" name="frequency" value="some" class="visually-hidden">
                        <span class="custom-radio"></span>
                        <span class="option-text">Some of the time</span>
                    </label>
                    <label class="answer-option">
                        <input type="radio" name="frequency" value="most" class="visually-hidden">
                        <span class="custom-radio"></span>
                        <span class="option-text">Most of the time</span>
                    </label>
                    <label class="answer-option">
                        <input type="radio" name="frequency" value="all" class="visually-hidden">
                        <span class="custom-radio"></span>
                        <span class="option-text">All of the time</span>
                    </label>
                </fieldset>
                <div class="button-group">
                    <a href="test1.html">
                    <button type="button" class="previous-button">Previous</button>
                </a>

                    <button type="submit" class="next-button">Next</button>
                </div>
            </form>
        </main>
        <footer class="footer">
            <p class="footer-text">Ut pariatu</p>
        </footer>
    </section>
</body>
</html>
